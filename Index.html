</head>
<body>
    <div id="background">
        <div class="menu-box">
            <div  class="menubar"> 
                <div class="menu-icon">
                    <i class="fas fa-bars"></i> <!-- FontAwesome hamburger icon -->
                    <div  class="title">TravelBagan</div>
                </div>
                <ul><a href="index.html">Home</a></ul>
                <ul><a href="ContactUs.html">Contact</a></ul>
                <ul><a href="About.html">About</a></ul>
            </div>
        </div>

        <div class="sidebar">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <a class="active" href="Destination.html">Destination</a>
            <a href="Booking.html">Booking</a>
            <a href="Package.html">Packages</a>
        </div> 

        <div class="container1">
            <div class="content">
                <h1>Bagan</h1> 
                <button onclick="openPopup()" class="open-popup-button">Sign Up</button>
                <p>To start your incredible journey with us!</p> </section>
            </div>
        </div>
    </div>
    <!--SignUp Pop Up-->
    <div id="popupForm" class="popup-form">
        <div class="popup-content">
            <span onclick="closePopup('popupForm')" class="close-button">&times;</span>
            <h2>Sign Up</h2>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Name" required>
                <input type="password" placeholder="Password (7-20 characters, 1 letter, 1 number)" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
            
            <p>Already have an account? <a href="#" onclick="openLoginPopup()">Login</a></p>
        </div>
    </div>
    <!--Login Pop Up-->
    <div id="loginForm" class="popup-form">
        <div class="popup-content">
            <span onclick="closePopup('loginForm')" class="close-button">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="openSignupPopup()">Sign Up</a></p>
        </div>
    </div>
    
<script src="Active-button.js"></script>
